<html >
    <head>
        <title>Septa Notifier</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    </head>
    <body>
        <h1></h1>
        <div class="row" style="height:500px"> 
            <div class="text-center" >

                Travel Time: <input type="text" class="travel_time"><br>
                <input type="submit" id="submit" value="Submit">
            </div>
            <div class=" text-center" id="map" style="height: 100%"></div>
        </div>
        <script src="map.js">  
        </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8ZxwIeMMjW12LLRpmqngkX8cT17ynJy0&callback=initMap">
    </script>
